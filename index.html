<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="header">
            <h6>Select size of grid</h6>
            <button id="popup" class="btn btn-outline-success">Select</button>
        </div>
        <p id="message"></p>
        <p id="draw">Drawing is off. Click inside the board to turn on.</p>
        <div class="board"></div>
        <div class="footer">
            <button type="button" class="btn btn-outline-dark" onclick="setColor('black')">Black</button>
            <button class="btn btn-outline-danger" onclick="setColor('red')">Red</button>
            <button class="btn btn-outline-primary" onclick="setColor('blue')">Blue</button>
            <button class="btn btn-outline-warning" onclick="setColor('rainbow')">Rainbow</button>
            <button class="btn btn-outline-secondary" onclick="resetBoard()">Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
